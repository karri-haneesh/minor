<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechVolution 2024 Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">TechVolution 2024 Registration Form</h2>
    <form id="registrationForm">
      <h3>Personal Information</h3>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="full Name" class="form-control" id="fullName" name="fullName" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="nonBinary" value="Non-binary">
          <label class="form-check-label" for="nonBinary">Non-binary</label>
        </div>
      </div>
      <h3>Contact Details</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>
      <h3>Address</h3>
      <div class="form-group">
        <label for="streetAddress">Street Address</label>
        <input type="text" class="form-control" id="streetAddress" name="streetAddress" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group col-md-4">
          <label for="state">State</label>
          <select id="state" class="form-control" name="state" required>
            <option value="Enter your State">Enter your State</option>
             <option value="Andhra Pradesh">Andhra Pradesh</option>
             <option value="Arunchal Pradesh">Arunachal Pradesh</option>
             <option value="Assam">Assam</option>
             <option value="Bihar">Bihar</option>
             <option value="Chhattisgarh">Chhattisgarh</option>
             <option value="Delhi">Delhi</option>
             <option value="Goa">Goa</option>
             <option value="Gujarat">Gujarat</option>      
             <option value="Harayana">Harayana</option>
             <option value="Himachal Pradesh">Himachal Pradesh</option>
             <option value="Karnataka">Karnataka</option>
             <option value="Kerala">Kerala</option>
             <option value="Madhya Pradesh">Madhya Pradesh</option>
             <option value="Maharastra">Maharastra</option>
             <option value="Manipur">Manipur</option>
             <option value="Mizoram">Mizoram</option>
             <option value="Nagaland">Nagaland</option>
             <option value="Odisha">Odisha</option>      
             <option value="Punjab">Punjab</option>
             <option value="Rajasthan">Rajasthan</option>
             <option value="Sikkim">Sikkim</option>
             <option value="Tamil Nadu">Tamil Nadu</option>
             <option value="Tripura">Tripura</option>
             <option value="Telangana">Telangana</option>
             <option value="Uttar Pradesh">Uttar Pradesh</option>
             <option value="Uttarakhand">Uttarakhand</option>
             <option value="West Bengal">West Bengal</option>
             <option value="Puducherry">Puducherry</option>      
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="zip">Zip Code</label>
          <input type="text" class="form-control" id="zip" name="zip" required>
        </div>
      </div>
      <h3>Additional Information</h3>
      <div class="form-group">
        <label for="eventPreferences">Event Preferences</label>
        <select id="eventPreferences" class="form-control" name="eventPreferences" required>
        <option value="Transportation Engineering">Transportation Engineering</option>
	<option value="Pavement Engineering">Pavement Engineering</option>
	<option value="Road Safety Engineering">Road Safety Engineering</option>
	<option value="Civil Engineering Infrastructure">Civil Engineering Infrastructure</option>
	<option value="Project & Programme Management">Project & Programme Management</option>
	<option value="Property Development And Related">Property Development And Related</option>
	<option value="Building & Structural Engineering">Building & Structural Engineering</option>
	<option value="Labour Intensive Construction">Labour Intensive Construction</option>
        </select>
      </div>
      <div class="form-group">
	<label for="Dietary Restrictions">Dietary Restrictions</label>
	<textarea class="form-control" id="dietary restrictions" name="dietary restrictions" rows="3"></textarea>
	</div>
	<div class="form-group">
        <label for="tshirtSize">T-shirtSize</label>
        <select id="tshirtSize" class="form-control" name="tshirtSize" required>
	  <option value="Choose..">Choose...</option>
          <option value="S">S</option>
	  <option value="M">M</option>
	  <option value="L">L</option>
	  <option value="XL">XL</option>
          <option value="XXL">XXL</option>
	  <option value="XXXL">XXXL</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Registration successful!'); 
       document.getElementById('registrationForm').submit();
    });
  </script>
</body>
</html>
